
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OT BFC - บันทึกโอที</title>
    <link rel="manifest" href="/manifest.json">
    
    <!-- Mobile App Specific Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OT BFC">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135706.png">
    
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ios-safe-top: env(safe-area-inset-top);
            --ios-safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Kanit', -apple-system, sans-serif;
            background-color: #f8fafc;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            overflow-y: hidden; 
        }
        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* ปรับสีตัวหนังสือที่กรอกให้เป็นสีดำชัดเจน */
        input, textarea, select {
            -webkit-user-select: text;
            user-select: text;
            font-size: 16px !important;
            color: #000000 !important;
        }
        /* ปรับสีตัวอักษรของ Placeholder (ข้อความแนะนำ) ให้ยังเป็นสีเทาอยู่เพื่อความสวยงาม */
        ::placeholder {
            color: #94a3b8 !important;
            opacity: 1;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .scrolling-touch {
            -webkit-overflow-scrolling: touch;
        }
        .ios-active:active {
            opacity: 0.6;
            transform: scale(0.97);
            transition: all 0.1s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker Registered'))
            .catch(err => console.log('SW Registration error:', err));
        });
      }
      
      document.addEventListener('touchmove', function (e) {
        if (e.target.closest('main') || e.target.closest('.overflow-y-auto')) return;
        e.preventDefault();
      }, { passive: false });
    </script>
</body>
</html>
